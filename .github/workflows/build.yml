name: Build and Archive Workflow

on:
  schedule:
    - cron: '0 0 * * *'  # This runs every day at midnight

jobs:
  build-and-archive:
    runs-on: windows-latest

    steps:
    # Checking out the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Setting up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    # Installing Python dependencies
    - name: Install Dependencies
      run: pip install -r requirements.txt

    # Running PyInstaller to generate executables
    - name: Run PyInstaller
      run: python -m PyInstaller BenefitCostRatioCalcApp.spec 

    # Archiving the dist directory
    - name: Archive dist directory
      run: Compress-Archive -Path dist/* -DestinationPath dist.zip -Force
      shell: pwsh
  
    # Uploading the dist.zip as a GitHub artifact
    - name: Upload dist.zip as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist-folder
        path: dist.zip

    # Creating a GitHub release
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: Description of the release
        draft: false
        prerelease: false

    # Uploading dist.zip as an asset to the GitHub release
    - name: Attach Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist.zip
        asset_name: dist.zip
        asset_content_type: application/zip
